<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
			<div>
				<ul>
					{% assign grouped = site.docs | group_by: 'category' %}
					{% for group in grouped %}
						<li>
							{% assign items = group.items | sort: 'order' %}
							<a href="{{ items.first.url }}">{{ group.name }}</a>
							<ul>
								{% for item in items %}
								<li><a href="{{ item.url }}">{{ item.title }}</a></li>
								{% endfor %}
							</ul>
						</li>
					{% endfor %}
				</ul>
			</div>
	</body>
</html>
